    <script type="text/javascript">
        // Initialize Lucide Icons
        lucide.createIcons();

        const installButton = document.getElementById('install-button');
        const statusMessage = document.getElementById('status-message');

        /**
         * Clears status and resets the button.
         */
        function resetState() {
            installButton.disabled = false;
            installButton.innerHTML = '<i data-lucide="download-cloud" class="w-6 h-6"></i><span>Install Rux Client</span>';
            installButton.classList.remove('bg-gray-500', 'hover:bg-gray-600');
            installButton.classList.add('bg-blue-600', 'hover:bg-blue-700', 'shadow-blue-500/50');
            statusMessage.classList.add('hidden', 'opacity-0');
        }

        /**
         * Simulates the installation process.
         */
        installButton.addEventListener('click', () => {
            // Disable button and change styling
            installButton.disabled = true;
            installButton.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'shadow-blue-500/50');
            installButton.classList.add('bg-gray-500', 'hover:bg-gray-600');

            // 1. Show processing status
            statusMessage.classList.remove('hidden');
            statusMessage.classList.add('bg-blue-900/40', 'border-blue-600', 'border', 'text-blue-300', 'opacity-100');
            statusMessage.innerHTML = `
                <div class="flex items-center space-x-2 justify-center">
                    <div class="spinner border-t-white"></div>
                    <p class="font-semibold">Preparing Download...</p>
                </div>
            `;
            
            // 2. Wait for 2 seconds (simulating package preparation)
            setTimeout(() => {
                // Change status to successful download prompt
                statusMessage.classList.remove('bg-blue-900/40', 'border-blue-600', 'text-blue-300');
                statusMessage.classList.add('bg-emerald-900/40', 'border-emerald-600', 'text-emerald-300');

                statusMessage.innerHTML = `
                    <div class="flex flex-col space-y-2 text-center">
                        <p class="font-bold">Download Ready!</p>
                        <p class="text-xs">
                            If the download doesn't start automatically, 
                            <a href="https://cdn.rueben.xyz/content/rux/RuxInstaller.exe" 
                               class="text-yellow-400 underline hover:text-yellow-300" 
                               target="_blank" rel="noopener noreferrer">click here for a direct link</a>.
                        </p>
                    </div>
                `;

                // Reset button text to be a simple call to action again
                installButton.innerHTML = '<span>Installation Guide</span>';
                installButton.classList.remove('bg-gray-500');
                installButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                installButton.disabled = false; // Re-enable for guide link

                // Optional: Attempt a simulated redirect to an installer file.
                // Since we can't host a real file, this link is mock, but it shows the intent.
                // window.location.href = 'https://mock-rux-cdn.com/rux-client-latest.exe'; 

            }, 2000); // 2 second delay for processing simulation
        });

        // Ensure icons are created for the dynamic content on page load
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
